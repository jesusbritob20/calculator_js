<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator 1.0</title>
</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <button id="btn_sumar">+</button>
            <button id="btn_restar">-</button>
            <button id="btn_multiplicar">&times;</button>
            <button id="btn_dividir">&divide;</button>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <button id="num7">7</button>
              <button id="num8">8</button>
              <button id="num9">9</button>
            </div>
            <div class="numbers">
              <button id="num4">4</button>
              <button id="num5">5</button>
              <button id="num6">6</button>
            </div>
            <div class="numbers">
              <button id="num1">1</button>
              <button id="num2">2</button>
              <button id="num3">3</button>
            </div>
            <div class="numbers">
              <button id="num0">0</button>
              <button id="dot">.</button>
              <button id="btn_clear">C</button>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>







    <script src="calc.js"></script>
    <!-- <script src="blackjack.js"></script> -->
</body>
</html>
